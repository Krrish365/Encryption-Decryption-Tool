<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encryption & Decryption Tool</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">üîê Encryption & Decryption Tool</h1>
    <div id="alertBox"></div>

    <div class="card shadow-lg p-4">
      <div class="mb-3">
        <label for="algorithm" class="form-label">Select Algorithm</label>
        <select class="form-select" id="algorithm">
          <option value="AES-GCM">AES-GCM (256-bit)</option>
          <option value="AES-CBC">AES-CBC (256-bit)</option>
          <option value="TripleDES">Triple DES</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="keyInput" class="form-label">Key (Base64)</label>
        <input type="text" class="form-control" id="keyInput" placeholder="Enter or generate key">
        <button class="btn btn-secondary mt-2" onclick="generateKey()">Generate Key</button>
      </div>

      <div class="mb-3">
        <label for="textInput" class="form-label">Text</label>
        <textarea id="textInput" class="form-control" rows="3" placeholder="Enter text to encrypt/decrypt"></textarea>
      </div>

      <div class="mb-3">
        <label for="fileInput" class="form-label">File (optional)</label>
        <input type="file" class="form-control" id="fileInput">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-success w-50" onclick="encryptData()">Encrypt</button>
        <button class="btn btn-primary w-50" onclick="decryptData()">Decrypt</button>
      </div>

      <div class="mt-4">
        <h5>Result</h5>
        <textarea id="resultOutput" class="form-control" rows="4" readonly></textarea>
        <div class="mt-2">
          <strong>Original Hash:</strong> <span id="originalHash">N/A</span><br>
          <strong>Decrypted Hash:</strong> <span id="decryptedHash">N/A</span><br>
          <strong>Verification:</strong> <span id="verificationStatus">N/A</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
